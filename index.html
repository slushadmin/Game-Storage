<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Thumbnail with Particle Background</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Bai Jamjuree', sans-serif;
        }
        .game-thumbnail {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 10;
            position: relative;
            width: 250px;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .game-thumbnail img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .game-name {
            color: #fff;
            font-size: 18px;
            font-family: 'Aldrich', sans-serif;
        }
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <iframe src="particles.html" frameborder="0"></iframe>
    
    <div class="game-thumbnail">
        <img src="path/to/your/game-image.jpg" alt="Game Thumbnail">
        <div class="game-name">Your Game Name</div>
    </div>
</body>
</html>
