<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URBAN PLAY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Bai Jamjuree', sans-serif;
            background-color: #000;
            position: relative;
        }
        .content-wrapper {
            position: relative;
            z-index: 1;
            padding-top: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(9, 1fr); /* Adjusted to fit more thumbnails */
            gap: 10px;
            width: 95%;
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 10px;
        }
        .game-thumbnail {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            text-align: center;
            aspect-ratio: 3 / 4; /* Changed aspect ratio for narrower thumbnails */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 5px;
            box-sizing: border-box;
            transition: transform 0.3s ease;
            text-decoration: none; /* Remove underline from links */
            color: inherit; /* Inherit text color */
        }
        .game-thumbnail:hover {
            transform: scale(1.05);
        }
        .game-thumbnail img {
            width: 100%;
            height: calc(100% - 25px); /* Adjusted height */
            object-fit: cover; /* Maintain aspect ratio of image */
            border-radius: 3px;
        }
        .game-name {
            color: #fff;
            font-size: 12px;
            font-family: 'Aldrich', sans-serif;
            margin-top: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 0;
        }
    </style>
</head>
<body>
    <iframe src="particles.html" frameborder="0"></iframe>
    
    <div class="content-wrapper">
        <div class="grid-container">
            <!-- Game thumbnails -->
            <a href="games/roblox.html" class="game-thumbnail">
                <img src="images/roblox.png" alt="Game Thumbnail">
                <div class="game-name">Roblox</div>
            </a>
            <a href="games/blockblast.html" class="game-thumbnail">
                <img src="images/blockblast.png" alt="Game Thumbnail">
                <div class="game-name">Block Blast</div>
            </a>
            <a href="games/retrobowl.html" class="game-thumbnail">
                <img src="images/retrobowl.png" alt="Game Thumbnail">
                <div class="game-name">Retro Bowl</div>
            </a>
            <a href="games/tag.html" class="game-thumbnail">
                <img src="images/tag.png" alt="Game Thumbnail">
                <div class="game-name">Tag</div>
           </a>
           <a href="games/portal.html" class="game-thumbnail">
                <img src="images/portal.png" alt="Game Thumbnail">
                <div class="game-name">Portal</div>
           </a>
           <a href="games/drift-hunters.html" class="game-thumbnail">
                <img src="path/to/your/game-image6.jpg" alt="Game Thumbnail">
                <div class="game-name">Drift Hunters</div>
           </a>
           <a href="games/house-of-hazards.html" class="game-thumbnail">
                <img src="path/to/your/game-image7.jpg" alt="Game Thumbnail">
                <div class="game-name">House Of Hazards</div>
           </a>
           <a href="games/orbytex.html" class="game-thumbnail">
                <img src="path/to/your/game-image8.jpg" alt="Game Thumbnail">
                <div class="game-name">Orbytex</div>
           </a>
           <a href="games/new-game.html" class="game-thumbnail">
               <img src="path/to/your/game-image9.jpg" alt="Game Thumbnail">
               <div class="game-name">New Game</div>
           </a>
        </div>
    </div>
</body>
</html>
