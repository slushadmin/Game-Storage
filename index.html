<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URBAN PLAY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Bai Jamjuree', sans-serif;
            background-color: #000;
            position: relative;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        .content-wrapper {
            position: relative;
            z-index: 1;
            padding-top: 20px;
            width: 100%; /* Full width */
            box-sizing: border-box;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(9, 1fr); /* Fixed 9 columns */
            gap: 10px;
            width: 100%; /* Full width */
            max-width: 100%; /* Ensure it doesn't exceed screen width */
            margin: 0 auto;
            padding: 0 10px;
            box-sizing: border-box;
        }
        .game-thumbnail {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            text-align: center;
            aspect-ratio: 3 / 4; /* Aspect ratio for thumbnails */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 5px;
            box-sizing: border-box;
            transition: transform 0.3s ease;
            text-decoration: none; /* Remove underline from links */
            color: inherit; /* Inherit text color */
        }
        .game-thumbnail:hover {
            transform: scale(1.05);
        }
        .game-thumbnail img {
            width: 100%;
            height: calc(100% - 25px); /* Adjusted height */
            object-fit: cover; /* Maintain aspect ratio of image */
            border-radius: 3px;
        }
        .game-name {
            color: #fff; /* Ensure text is white */
            font-size: 12px;
            font-family: 'Aldrich', sans-serif;
            margin-top: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* Handle long names */
        }
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 0;
        }
    </style>
</head>
<body>
    <iframe src="particles.html" frameborder="0"></iframe>
    <div class="content-wrapper">
        <div class="grid-container">
           <!-- Game thumbnails -->
           <a href="games/roblox.html" class="game-thumbnail">
                <img src="images/roblox.png" alt="Roblox Thumbnail">
                <div class="game-name">Roblox</div>
           </a>
           <a href="games/blockblast.html" class="game-thumbnail">
                <img src="images/blockblast.png" alt="Block Blast Thumbnail">
                <div class="game-name">Block Blast</div>
           </a>
           <a href="games/retrobowl.html" class="game-thumbnail">
                <img src="images/retrobowl.png" alt="Retro Bowl Thumbnail">
                <div class="game-name">Retro Bowl</div>
           </a>
           <a href="games/tag.html" class="game-thumbnail">
                <img src="images/tag.png" alt="Tag Thumbnail">
                <div class="game-name">Tag</div>
           </a>
           <a href="games/portal.html" class="game-thumbnail">
                <img src="images/portal.png" alt="Portal Thumbnail">
                <div class="game-name">Portal</div>
           </a>
           <a href="games/drift-hunters.html" class="game-thumbnail">
                <img src="images/drifthunters.png" alt="Drift Hunters Thumbnail">
                <div class="game-name">Drift Hunters</div>
           </a>
           <a href="games/house-of-hazards.html" class="game-thumbnail">
                <img src="images/houseofhazards.png" alt="House Of Hazards Thumbnail">
                <div class="game-name">House Of Hazards</div>
           </a>
           <a href="games/orbytex.html" class="game-thumbnail">
                <img src="images/orbytex.png" alt="Orbytex Thumbnail">
                <div class="game-name">Orbytex</div>
           </a>
           <a href="games/time-shooter-2.html" class="game-thumbnail">
                <img src="images/timeshooter2.png" alt="Time Shooter 2 Thumbnail">
                <div class="game-name">Time Shooter 2</div>
           </a>
           <a href="games/basket-random.html" class="game-thumbnail">
                <img src="images/basketrandom.png" alt "Basket Random Thumbnail">
                <div class "game-name">Basket Random</div>
           </a>  
           <a href "games/time-shooter-3.html" class "game-thumbnail">
               <img src "images/timeshooter3.png" alt "Time Shooter 3 Thumbnail">
               <div class "game-name">Time Shooter 3</div>
           </a>  
           <a href "games/snow-rider-3d.html" class "game-thumbnail">
               <img src "images/snowrider3d.png" alt "Snow Rider 3D Thumbnail">
               <div class "game-name">Snow Rider 3D</div>
           </a>  
        </div> 
    </div> 
</body>
</html>
