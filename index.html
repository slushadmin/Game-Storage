<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Thumbnails Grid with Particle Background</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Bai Jamjuree', sans-serif;
            background-color: #000;
            position: relative;
        }
        .content-wrapper {
            position: relative;
            z-index: 1;
            padding-top: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            width: 95%; /* Increased width */
            max-width: 1600px; /* Optional: prevents stretching on very large screens */
            margin: 0 auto;
            padding: 0 10px; /* Added padding */
        }
        .game-thumbnail {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            text-align: center;
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 5px;
            box-sizing: border-box;
            transition: transform 0.3s ease;
        }
        .game-thumbnail:hover {
            transform: scale(1.05);
        }
        .game-thumbnail img {
            width: 100%;
            height: calc(100% - 20px);
            object-fit: cover;
            border-radius: 3px;
        }
        .game-name {
            color: #fff;
            font-size: 12px;
            font-family: 'Aldrich', sans-serif;
            margin-top: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 0;
        }
    </style>
</head>
<body>
    <iframe src="particles.html" frameborder="0"></iframe>
    
    <div class="content-wrapper">
        <div class="grid-container">
            <!-- Repeat 8 times -->
            <div class="game-thumbnail">
                <img src="path/to/your/game-image1.jpg" alt="Game Thumbnail">
                <div class="game-name">Roblox</div>
            </div>
            <div class="game-thumbnail">
                <img src="path/to/your/game-image2.jpg" alt="Game Thumbnail">
                <div class="game-name">Block Blast</div>
            </div>
            <div class="game-thumbnail">
                <img src="path/to/your/game-image3.jpg" alt="Game Thumbnail">
                <div class="game-name">Retro Bowl</div>
            </div>
            <div class="game-thumbnail">
                <img src="path/to/your/game-image4.jpg" alt="Game Thumbnail">
                <div class="game-name">Tag</div>
            </div>
            <div class="game-thumbnail">
                <img src="path/to/your/game-image5.jpg" alt="Game Thumbnail">
                <div class="game-name">Portal</div>
            </div>
            <div class="game-thumbnail">
                <img src="path/to/your/game-image6.jpg" alt="Game Thumbnail">
                <div class="game-name">Drift Hunters</div>
            </div>
            <div class="game-thumbnail">
                <img src="path/to/your/game-image7.jpg" alt="Game Thumbnail">
                <div class="game-name">House Of Hazards</div>
            </div>
            <div class="game-thumbnail">
                <img src="path/to/your/game-image8.jpg" alt="Game Thumbnail">
                <div class="game-name">Orbytex</div>
            </div>
        </div>
    </div>
</body>
</html>
